<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Web Page</title>
    <style>
        /*
        * CSS to implement the styling rules from the README.md file.
        */

        /* Global styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            /* Max width and centering as per the README */
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Basic container for content */
        .content {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styling for links */
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        /* Link hover/active state: color changes to #FF6565 */
        a:hover,
        a:active {
            color: #FF6565;
        }
        
        /* Styling for buttons */
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        /* Button hover/active state: opacity changes to 0.9 */
        button:hover,
        button:active {
            opacity: 0.9;
        }

        /*
        * Media query for mobile version at 480px or less.
        */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Main content container with max-width and centering applied by the body style -->
    <div class="content">
        <h1>Welcome to My Project</h1>
        <p>This is a sample paragraph to demonstrate the responsive design and styling. You can add all your page content here.</p>
        <p>
            Check out this <a href="#">styled link</a> and notice the hover effect.
        </p>
        <button>Click Me</button>
    </div>

</body>
</html>
