<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout - Index</title>
    <link href="base.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="works_on_smartphone">
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <article>
            <h2>Main Article</h2>
            <p>This is the main content area of the index page. It takes two-thirds of the width.</p>
        </article>

        <aside>
            <h2>Sidebar</h2>
            <p>This is the sidebar content. It takes one-third of the width.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Flexbox Layout Example</p>
    </footer>
</body>
</html>
